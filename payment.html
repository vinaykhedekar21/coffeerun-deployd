<!DOCTYPE html>
<!-- @VinayKhedekar
  This is a Payment markup file.
-->
<html>

<head>
  <title>Payment</title>
  <meta charset="utf-8">

  <link href="stylesheets/payment.css" rel="stylesheet">
</head>

<body>
  <form data-payment-details="form">
    <h1>Payment form</h1>
    <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
    <section>
      <h2>Contact information</h2>
      <fieldset>
        <legend>Title</legend>
        <ul>
          <li>
            <label for="title_1">
              <input type="radio" id="title_1" name="title" value="M." >
              Mister
            </label>
          </li>
          <li>
            <label for="title_2">
              <input type="radio" id="title_2" name="title" value="Ms.">
              Miss
            </label>
          </li>
        </ul>
      </fieldset>
      <p>
        <label for="name">
        <span>Name: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="text" id="name" name="username">
      </p>
      <p>
        <label for="mail">
        <span>E-mail: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="email" id="mail" name="usermail">
      </p>
      <p>
        <label for="pwd">
        <span>Password: </span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="password" id="pwd" name="password">
      </p>
    </section>
    <section>
      <h2>Payment information</h2>
      <p>
        <label for="card">
        <span>Card type:</span>
      </label>
        <select id="card" name="usercard">
        <option value="visa">Visa</option>
        <option value="mc">Mastercard</option>
        <option value="amex">American Express</option>
      </select>
      </p>
      <p>
        <label for="number">
        <span>Card number:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
        <input type="text" id="number" name="cardnumber">
      </p>
      <p>
        <label for="date">
        <span>Expiration date:</span>
        <strong><abbr title="required">*</abbr></strong>
        <em>formatted as mm/yy</em>
      </label>
        <input type="text" id="date" name="expiration">
      </p>
    </section>
    <p> <button type="submit">Submit Payment</button> </p>
  </form>

  <!-- Modal HTML embedded directly into document -->
  <div data-submit-payment="dynamicDiv"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <!-- Modal for paymentL form-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

  <!-- jQuery Modal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

  <!-- Include payment scripts -->
  <script src="scripts/paymenthandler.js" charset="utf-8"></script>
  <script src="scripts/payment.js" charset="utf-8"></script>

</body>

</html>
